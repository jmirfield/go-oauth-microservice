syntax = "proto3";

package auth;

message KeyRequest {}

message KeyResponse {
    bytes key = 1;
}

service KeyService{
    rpc Key(KeyRequest) returns (KeyResponse){};
}

message TokenRequest {
    string token = 1;
}

message TokenResponse {
    bool valid = 1;
}

service ValidateService{
    rpc Validate(TokenRequest) returns (TokenResponse){};
}